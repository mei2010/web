<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -3" rotation="45 0 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 3 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1.6 1.5 -4" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1.6 1.5 -4" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
      <a-sky color="#26D9B7"></a-sky>
    </a-scene>
  </body>
</html>
